name: Deploy Laravel App

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/app"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/app
            docker compose -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.prod.yml up --build -d
            docker exec laravel-app-prod php artisan migrate --force
            docker exec laravel-app-prod php artisan config:cache
            docker exec laravel-app-prod php artisan route:cache
            docker exec laravel-app-prod php artisan view:cache
